<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    <div role="main" id="main">
      <nav>
        <div class="container">
          <div class="left-links">
            <img src="/images/logo.svg" alt="logo" />
            <a href="#">collections</a>
            <a href="#">men</a>
            <a href="#">women</a>
            <a href="#">about</a>
            <a href="#">contact</a>
          </div>
          <div class="right-links">
            <div class="cart-icon">
              <img src="/images/icon-cart.svg" alt="cart" /><span cart-value
                >0</span
              >
            </div>
            <img src="/images/image-avatar.png" alt="avatar" />
          </div>
        </div>
      </nav>
      <hr />
      <main>
        <div class="container">
          <div class="image">
            <img src="/images/image-product-1.jpg" alt="product1" />
            <div class="thumbnail">
              <img src="/images/image-product-1-thumbnail.jpg" alt="" />
              <img src="/images/image-product-2-thumbnail.jpg" alt="" />
              <img src="/images/image-product-3-thumbnail.jpg" alt="" />
              <img src="/images/image-product-4-thumbnail.jpg" alt="" />
            </div>
          </div>
          <div class="product-info">
            <h6>sneaker company</h6>
            <h1>fall limited edition sneakers</h1>
            <p>
              These limited edition sneakers are your perfect casual wear
              companion. Featuring a durable rubber outer sole, they will
              withstand everything the weather can offer.
            </p>
            <p>$125 <span>50%</span></p>
            <span>$250</span>
          </div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
